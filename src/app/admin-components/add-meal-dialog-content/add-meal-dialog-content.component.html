<h2 mat-dialog-title>Zoznam jed√°l</h2>
<mat-dialog-content class="mat-typography">
  <mat-selection-list #mealHolder>
    <mat-list-option *ngFor="let meal of meals" [selected]="isSelected(meal.id)" (click)="addToMenu(meal)">
      {{meal.name}}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button  mat-dialog-close>Cancel</button>
  <button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
