<div class="top-bar shadow d-flex align-items-center">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-end ">
        <a class="icon" (click)="responsiveSideMenu.toggle()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="page-body-holder">
  <div class="side-wrap">
    <app-admin-side-nav></app-admin-side-nav>
  </div>

  <mat-drawer-container id="content" [hasBackdrop]="true">
    <mat-drawer-content>

      <div class="cards-holder mt-3">
        <div class="container shadow rounded bg-white card">

          <div class="row info">
            <div class="col-6 p-0">
                <h3>Dátum menu</h3>
            </div>
          </div>
          <span class="border-bottom"></span>
          <div class="row content">
            <div class="col-12 col-md-6 p-0 mb-3 mb-md-0 d-flex justify-content-center">
              <h1>23.12.2020</h1>
            </div>
            <div class="col-12 col-md-6 p-0 d-flex justify-content-center">
              <h1>Utorok</h1>
            </div>
          </div>
        </div>

        <div class="container shadow rounded bg-white card">
          <div class="row info">
            <div class="col-6 p-0">
              <h3>Zloženie menu</h3>
            </div>
          </div>
          <span class="border-bottom"></span>
          <div class="row mb-4 content">
            <div class="col-12 p-0 mb-3 mb-md-0 d-flex justify-content-center">
              <h2>Polievky</h2>
            </div>
          </div>

          <div class="row justify-content-center meals-holder mb-4">
            <div class="col-auto mb-3 d-flex align-items-stretch">
              <div class="card border meal-card">
                <div class="card-body d-flex flex-column">
                  <h1 class="meal-title mb-auto">Hrachový krém so smotanou</h1>
                  <h2 class="meal-price mt-4 mb-0">1,4e</h2>
                  <h2 class="meal-price mt-0 mb-0"><a [routerLink]="'/sign-in'" class="delete-meal"><i class="fa fa-trash-o"></i></a></h2>
                </div>
              </div>
            </div>

            <div class="col-auto mb-3 d-flex align-items-stretch">
              <div class="card border meal-card">
                <div class="card-body d-flex flex-column">
                  <h1 class="meal-title mt-auto">Pridať novú polievku</h1>
                  <h2 class="meal-price mb-auto mt-3"><a [routerLink]="'/sign-in'" class="new-meal"><i class="fa fa-plus-circle"></i></a></h2>
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-4 content">
            <div class="col-12 p-0 mb-3 mb-md-0 d-flex justify-content-center">
              <h2>Hlavné jedlá</h2>
            </div>
          </div>

          <div class="row justify-content-center meals-holder mb-4">
            <div class="col-auto mb-3 d-flex align-items-stretch">
              <div class="card border meal-card">
                <div class="card-body d-flex flex-column">
                  <h1 class="meal-title mb-auto">Azíjské mierne pikantné klokanie rezy so sójou, pečená dusená tarhoňa, listový šalát</h1>
                  <h2 class="meal-price mt-4 mb-0">5,5e</h2>
                  <h2 class="meal-price mt-0 mb-0"><a [routerLink]="'/sign-in'" class="delete-meal"><i class="fa fa-trash-o"></i></a></h2>
                </div>
              </div>
            </div>

            <div class="col-auto mb-3 d-flex align-items-stretch">
              <div class="card border meal-card">
                <div class="card-body d-flex flex-column">
                  <h1 class="meal-title mt-auto">Pridať nové hlavné jedlo</h1>
                  <h2 class="meal-price mb-auto mt-3"><a [routerLink]="'/sign-in'" class="new-meal"><i class="fa fa-plus-circle"></i></a></h2>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>


    </mat-drawer-content>

    <mat-drawer #responsiveSideMenu class="responsive" mode="over" opened="false" position="end">
      <app-admin-side-nav></app-admin-side-nav>
    </mat-drawer>
  </mat-drawer-container>


</div>
